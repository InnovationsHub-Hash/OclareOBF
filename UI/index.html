<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Oclare Obfuscator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: radial-gradient(circle at top, #2b0035, #050008);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 900px;
    }

    h1 {
      text-align: center;
      color: #ff5db1;
      letter-spacing: 6px;
      margin-bottom: 4px;
    }

    .sub {
      text-align: center;
      opacity: 0.7;
      margin-bottom: 24px;
    }

    textarea {
      width: 100%;
      min-height: 160px;
      background: #0b0b12;
      border: 1px solid #2b2b3a;
      border-radius: 12px;
      padding: 14px;
      color: #e8e8e8;
      resize: vertical;
      box-sizing: border-box;
      font-size: 14px;
    }

    textarea[readonly] {
      color: #7dff9f;
    }

    button {
      width: 100%;
      margin: 18px 0;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, #ff4fa7, #7c2cff);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.98);
    }

    footer {
      text-align: center;
      opacity: 0.4;
      margin-top: 24px;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>OCLARE</h1>
    <div class="sub">V1.0 · Lua Obfuscator</div>

    <textarea id="input" placeholder="Input Lua code..."></textarea>

    <button id="run">Obfuscate</button>

    <textarea id="output" readonly placeholder="Obfuscated output..."></textarea>

    <footer>Oclare Obfuscator · V1</footer>
  </div>

  <script>
    const inputBox = document.getElementById("input");
    const outputBox = document.getElementById("output");
    const runBtn = document.getElementById("run");

    const worker = new Worker("/Oclare-Worker.js");

    worker.onmessage = (e) => {
      outputBox.value = e.data.result;
    };

    runBtn.onclick = () => {
      outputBox.value = "Processing...";
      worker.postMessage(inputBox.value);
    };
  </script>
</body>
</html>
