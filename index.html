<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Oclare Obfuscator V2.0</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
<style>
:root{
    --bg:#050508;
    --panel:#0c0c14;
    --panel2:#111122;
    --border:#1a1a2e;
    --primary:#ff2d95;
    --secondary:#b44aff;
    --accent:#00d4ff;
    --success:#00ff88;
    --text:#fff;
    --muted:#8a8aa8;
}
*{box-sizing:border-box}
body{
    margin:0;
    background:radial-gradient(circle at top,#12061a,#050508);
    color:var(--text);
    font-family:'JetBrains Mono',monospace;
    min-height:100vh;
}
header{
    padding:40px 20px 20px;
    text-align:center;
}
.logo{
    font-family:'Orbitron',sans-serif;
    font-size:36px;
    letter-spacing:6px;
    background:linear-gradient(135deg,#fff,var(--primary),var(--secondary));
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    filter:drop-shadow(0 0 15px rgba(255,45,149,.5));
}
.tag{
    margin-top:6px;
    font-size:12px;
    letter-spacing:3px;
    color:var(--muted);
}
.container{
    max-width:1200px;
    margin:0 auto;
    padding:20px;
}
.grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:14px;
}
.panel{
    background:var(--panel);
    border:1px solid var(--border);
    border-radius:12px;
    overflow:hidden;
    display:flex;
    flex-direction:column;
}
.panel-header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:10px 14px;
    background:var(--panel2);
    border-bottom:1px solid var(--border);
}
.panel-header h3{
    margin:0;
    font-size:11px;
    letter-spacing:2px;
    color:var(--muted);
    text-transform:uppercase;
}
.panel-actions{
    display:flex;
    gap:6px;
}
.panel-actions button{
    padding:4px 10px;
    font-size:10px;
    letter-spacing:1px;
    border-radius:6px;
    background:var(--border);
    color:var(--muted);
    box-shadow:none;
    animation:none;
    transition:all 0.2s;
}
.panel-actions button:hover{
    background:var(--primary);
    color:#fff;
}
.panel-actions button.copied{
    background:var(--success);
    color:#000;
}
textarea{
    flex:1;
    background:transparent;
    border:none;
    color:var(--text);
    padding:14px;
    font-size:12px;
    resize:none;
    outline:none;
    min-height:300px;
}
textarea::placeholder{color:#555}
textarea.output{
    color:var(--success);
    font-size:10px;
}
.controls{
    margin:16px 0;
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:10px;
    flex-wrap:wrap;
}
.controls-left{
    display:flex;
    align-items:center;
    gap:12px;
}
button{
    padding:14px 28px;
    border:none;
    border-radius:10px;
    font-family:'Orbitron',sans-serif;
    font-size:13px;
    letter-spacing:3px;
    cursor:pointer;
    color:#fff;
    background:linear-gradient(135deg,var(--primary),var(--secondary),var(--accent));
    background-size:300% 300%;
    animation:grad 5s ease infinite;
    box-shadow:0 8px 30px rgba(255,45,149,.5);
}
button:disabled{
    opacity:.5;
    cursor:not-allowed;
}
@keyframes grad{
    0%,100%{background-position:0% 50%}
    50%{background-position:100% 50%}
}
.progress-bar{
    display:none;
    width:200px;
    height:6px;
    background:var(--border);
    border-radius:3px;
    overflow:hidden;
}
.progress-bar.active{display:block}
.progress-fill{
    height:100%;
    width:0%;
    background:linear-gradient(90deg,var(--primary),var(--accent));
    border-radius:3px;
    transition:width 0.3s;
}
.progress-label{
    font-size:10px;
    color:var(--muted);
    display:none;
}
.progress-label.active{display:block}
.stats{
    display:flex;
    gap:16px;
    font-size:11px;
    color:var(--muted);
}
.stat span{
    color:var(--primary);
    font-weight:600;
}
footer{
    text-align:center;
    padding:18px;
    font-size:10px;
    color:var(--muted);
}
@media(max-width:900px){
    .grid{grid-template-columns:1fr}
}
</style>
</head>
<body>

<header>
    <div class="logo">OCLARE</div>
    <div class="tag">V2.0 · Lua VM Obfuscator</div>
</header>

<div class="container">

    <div class="grid">
        <div class="panel">
            <div class="panel-header">
                <h3>Input Lua</h3>
            </div>
            <textarea id="input" placeholder="print('hello world')"></textarea>
        </div>

        <div class="panel">
            <div class="panel-header">
                <h3>Obfuscated Output</h3>
                <div class="panel-actions">
                    <button id="copyBtn" onclick="copyOutput()">COPY</button>
                    <button id="dlBtn" onclick="downloadOutput()">DOWNLOAD</button>
                </div>
            </div>
            <textarea id="output" class="output" readonly placeholder="Protected code appears here..."></textarea>
        </div>
    </div>

    <div class="controls">
        <div class="controls-left">
            <button id="obfBtn">OBFUSCATE</button>
            <div class="progress-bar" id="progressBar"><div class="progress-fill" id="progressFill"></div></div>
            <div class="progress-label" id="progressLabel"></div>
        </div>
        <div class="stats">
            <div class="stat">Time: <span id="time">0ms</span></div>
            <div class="stat">Size: <span id="size">0 B</span></div>
        </div>
    </div>

</div>

<footer>
    Oclare Obfuscator · Made by hippo :D · V2
</footer>

<script>
const worker = new Worker('./Oclare-Worker.js');
const input = document.getElementById('input');
const output = document.getElementById('output');
const btn = document.getElementById('obfBtn');
const timeEl = document.getElementById('time');
const sizeEl = document.getElementById('size');
const progressBar = document.getElementById('progressBar');
const progressFill = document.getElementById('progressFill');
const progressLabel = document.getElementById('progressLabel');

let start = 0;

btn.onclick = () => {
    const code = input.value.trim();
    if(!code) return;

    btn.disabled = true;
    btn.textContent = 'PROCESSING\u2026';
    progressBar.classList.add('active');
    progressLabel.classList.add('active');
    progressFill.style.width = '0%';
    progressLabel.textContent = 'Initializing...';

    start = performance.now();

    worker.postMessage({
        type: 'poly',
        code: code,
        id: 'main'
    });
};

worker.onmessage = e => {
    const d = e.data;
    if (d.type === 'progress') {
        progressFill.style.width = d.pct + '%';
        progressLabel.textContent = d.msg;
    } else if (d.type === 'poly-result') {
        output.value = d.code;
        timeEl.textContent = Math.round(performance.now() - start) + 'ms';
        const bytes = new Blob([d.code]).size;
        sizeEl.textContent = bytes > 1024 ? (bytes/1024).toFixed(1)+' KB' : bytes+' B';
        finish();
    } else if (d.type === 'error') {
        output.value = 'Error: ' + d.error;
        finish();
    }
};

worker.onerror = (error) => {
    output.value = 'Worker error: ' + error.message;
    finish();
};

function finish() {
    btn.disabled = false;
    btn.textContent = 'OBFUSCATE';
    progressBar.classList.remove('active');
    progressLabel.classList.remove('active');
}

function copyOutput() {
    const text = output.value;
    if (!text) return;
    navigator.clipboard.writeText(text).then(() => {
        const b = document.getElementById('copyBtn');
        b.textContent = 'COPIED';
        b.classList.add('copied');
        setTimeout(() => { b.textContent = 'COPY'; b.classList.remove('copied'); }, 1500);
    });
}

function downloadOutput() {
    const text = output.value;
    if (!text) return;
    const blob = new Blob([text], {type:'text/plain'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'obfuscated.lua';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
}
</script>

</body>
</html>
